<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Index | Spring Boot Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .api-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .api-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }
        .api-item:last-child {
            border-bottom: none;
        }
        .method {
            font-weight: bold;
            color: #0d6efd;
        }
        a {
            text-decoration: none;
            color: #198754;
        }
        a:hover {
            text-decoration: underline;
        }
        .desc {
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>Available REST APIs</h1>

<div class="api-container">

    <div class="api-item">
        <div class="method">GET</div>
        <a href="/claims/fetch" target="_blank">/claims/fetch</a>
        <div class="desc">Fetch all claim records from the system.</div>
    </div>

    <div class="api-item">
        <div class="method">GET</div>
        <a href="/check" target="_blank">/check</a>
        <div class="desc">Health check endpoint. Returns service status.</div>
    </div>

</div>

</body>
</html>
